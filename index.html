<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <a href=""><img src="images/image-equilibrium.jpg" alt="image Equilibrium" class="img-avatar" width="250" height="250"></a>
    <br><br>
    
    <a href="#" class="header-link">Equilibrium #3429</a>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="flex-1">
      <div class="crypto">
        <img src="images/icon-ethereum.svg" alt="" class="eth-icon"><span>0.041 ETH</span>
      </div>
      <div class="expiration">
        <img src="images/icon-clock.svg" alt="" class="clock-icon"><span>3 days left</span>
      </div>
    </div>

    <div class="line-2"></div>

    <div class="flex-2">
      <img src="images/image-avatar.png" alt="" class="user-dp" width="30"><span class="user-nm">Creation of</span> <a href="#"> Jules Wyvern</a>
    </div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/skengmanjeff" target="_blank">Jeffery EVBODI</a>.
  </div>
</body>
</html>
